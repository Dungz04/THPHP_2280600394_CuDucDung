    <!-- N·ªôi dung ch√≠nh -->
    <div class="container mt-4">

    <script>
    $(document).ready(function() {
        const token = localStorage.getItem('jwtToken');

        // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
        if (!token) {

            window.location.href = '/webbanhang/account/login';

        // C·∫≠p nh·∫≠t navbar
        $('#nav-login').hide();

        // L·∫•y th√¥ng tin user t·ª´ API /api/user (n·∫øu c√≥)
        $.ajax({
            url: 'http://localhost:8080/webbanhang/api/user',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            success: function(userData) {
                if (userData.username) {
                    $('#nav-username').show();
                    $('#username').text(userData.username);
                }
            },
            error: function(xhr) {

            }

        // G·ªçi API ƒë·ªÉ l·∫•y danh s√°ch s·∫£n ph·∫©m
        function loadProducts(url) {
            $.ajax({
                url: url || 'http://localhost:8080/webbanhang/api/product',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    if (response.status === 'success') {
                        const products = response.data;
                        const $productList = $('#product-list');
                        $productList.empty();

                        products.forEach(product => {
                            const productHtml = `
                                <div class="col-md-4 mb-4">
                                    <div class="card shadow-sm h-100">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <img src="/webbanhang/${product.image}" 
                                                 alt="${product.name}" class="card-img-top product-image">
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <a href="/webbanhang/Product/show/${product.id}" 
                                                   class="text-decoration-none text-dark">${product.name}</a>
                                            </h5>
                                            <p class="text-muted">${product.description}</p>
                                            <p class="fw-bold text-danger">üí∞ ${Number(product.price).toLocaleString()} VND</p>
                                            <p><span class="badge bg-info text-white">üìö ${product.category_name}</span></p>
                                        </div>
                                        <div class="card-footer text-center">
                                            <a href="/webbanhang/Product/addToCart/${product.id}" 
                                               class="btn btn-primary btn-sm">üõí Th√™m v√†o gi·ªè</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            $productList.append(productHtml);
                        });
                    } else {
                        alert('Kh√¥ng th·ªÉ t·∫£i danh s√°ch s·∫£n ph·∫©m: ' + response.message);
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        alert('Phi√™n ƒëƒÉng nh·∫≠p h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!');
                        localStorage.removeItem('jwtToken');
                        window.location.href = '/webbanhang/account/login';
                    } else {
                        console.error('L·ªói g·ªçi API:', xhr);
                        alert('ƒê√£ x·∫£y ra l·ªói khi t·∫£i danh s√°ch s·∫£n ph·∫©m!');
                    }
                }

        }

        // T·∫£i danh s√°ch s·∫£n ph·∫©m ban ƒë·∫ßu
        loadProducts();

        // X·ª≠ l√Ω t√¨m ki·∫øm
        $('#search-form').on('submit', function(e) {

            const query = $(this).find('input[name="query"]').val();
            if (query) {
                loadProducts('http://localhost:8080/webbanhang/api/product/search?query=' + encodeURIComponent(query));
            } else {
                loadProducts(); // N·∫øu kh√¥ng c√≥ query, t·∫£i l·∫°i to√†n b·ªô danh s√°ch
            }

        // X·ª≠ l√Ω logout

            window.location.href = '/webbanhang/account/logout';
        });
    });
    </script>
</body>
</html>
